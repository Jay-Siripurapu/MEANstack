<mat-spinner *ngIf="isloading"></mat-spinner>
<mat-accordion *ngIf="posts.length>0 && !isloading">
  <!-- multi='true' in accordion for expanding multiple at a time -->
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
     {{ post.title }}
    </mat-expansion-panel-header>
    <div class="post-image">
        <img [src]="post.imagePath" [alt]="post.title">
    </div>
    <p>{{ post.content }}</p>
    <mat-action-row *ngIf="userIsAuthenticated && userId === post.creator">
      <a  mat-button color="primary" [routerLink]="['/edit',post.id]">EDIT</a>
      <button mat-button color="accent" (click)="onDelete(post.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalposts" [pageSize]="postperpage" [pageSizeOptions]="pagesizeopp" (page)=" onchangepage($event)" *ngIf="posts.length>=0 ">

</mat-paginator>
<p  class="centre" *ngIf="posts.length <= 0 && !isloading">No posts added</p>
