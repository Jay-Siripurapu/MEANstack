<mat-card>
  <mat-spinner *ngIf="isloading"></mat-spinner>
  <form [formGroup]="form" (submit)="SavePost()"  *ngIf="!isloading">
      <mat-form-field>
          <input matInput type="text" formControlName='title'  placeholder="Post Title">
          <mat-error *ngIf="form.get( 'title').invalid">please enter title</mat-error>
        </mat-form-field>
       <div>
         <button mat-stroked-button type="button" (click)="filepicker.click()">Pick Image</button>
         <input type="file"  #filepicker (change)="onImagePicked($event)">
       </div>
       <div class="image-preivew" *ngIf='imgpreview !== "" && imgpreview && form.get("image").valid' >
        <img [src]="imgpreview" [alt]="form.value.title">
       </div>
      <mat-form-field>
        <textarea matInput rows="6" formControlName='content'  required minlength="5"  placeholder="Post Content"></textarea>
        <mat-error *ngIf="form.get('content').invalid">please enter content</mat-error>
        <!-- this ngmodel is 2 way binding -->
      </mat-form-field>

      <button mat-raised-button color="accent" type="submit">Save post</button>
    <!-- this click is event binding -->
  </form>

</mat-card>
